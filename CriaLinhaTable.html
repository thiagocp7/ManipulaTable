<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cria Linha Tabela</title>
        <script type="text/javascript" src="ManipulaTable.js"></script>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td> 
                        <label>Nome</label>
                    </td>
                    <td>
                        <input id="TxtNome" name="TxtNome" type="text" value="" />
                    </td>
                    <td> 
                        <label>Telefone</label>
                    </td>
                    <td>
                        <input id="TxtTel" name="TxtTel" type="text" value="" />
                    </td>
                    <td>
                        <input type="image" src="icone_addRL.gif" id="btnContato" onclick="AdicionaLinha('GridViewContact')" />
                    </td>
                </tr>
            </table>
        </div>
        <div style="width: 300px;margin-left: 70px">
            <br>
            <table id="GridViewContact" border="1" style="width: 100%; border-collapse:collapse; border-style:solid;">
                <thead>
                    <tr>
                        <th style="border-style: solid;">Nome Pessoa</th>
                        <th style="border-style: solid;">Telefone</th>
                        <th style="border-style: solid;">#</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
